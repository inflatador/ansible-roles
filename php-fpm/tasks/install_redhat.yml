---
- name: enable remi
  command: yum install http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y
  args:
    warn: no

- name: disable php54
  command: yum-config-manager --disable remi-php54
  args:
    warn: no

- name: enable php73
  command: yum-config-manager --enable remi-php73
  args:
    warn: no

- name: Install PHP
  yum:
    name: php-cli
    state: present

- name: Install PHP-FPM
  yum:
    name: php-fpm
    state: present

- name: Include RedHat Vars
  include_vars: RedHat.yml

- name: Install other packages
  yum:
    name: '{{ item }}'
    state: present
  with_items: '{{ phpfpm_pkgs }}'
