---
php_modules:
  - php73-fpm
  - php73-devel
  - php73-imap
  - php73-pdo
  - php73-gd
  - php73-mysqlnd
  - php73-xml
  - php73-xmlrpc
  - php73-soap
  - php73-mbstring
  - php73-pecl-lzf
  - php73-pecl-redis
  - php73-pecl-memcached
  - php73-opcache
  - libmcrypt

php_modules_config:
  - src: php.ini.j2
    dest: /etc/php.ini
  - src: opcache.ini.j2
    dest: "{{ php_modules_config_root }}/opcache.ini"
  - src: redis.ini.j2
    dest: "{{ php_modules_config_root }}/redis.ini"

php_modules_config_root: /etc/php.d
