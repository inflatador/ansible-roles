---
- apt_repository:
   repo: 'ppa:openjdk-r/ppa'

- name: Install Java
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - 'openjdk-8-jre'
    - 'openjdk-8-jdk'

- name: Create Jenkins User
  user:
    name: jenkins
    state: present
    home: '/home/jenkins'

- name: Download Swarm Client
  get_url:
    url: '{{ jenkins_swarm_client }}'
    dest: '/home/jenkins/swarm.jar'

- name: Configure Jenkins-Slave service
  template:
    src: 'Debian/upstart_config.j2'
    dest: '/etc/init/jenkins-slave.conf'

- name: Reload Upstart Configuration
  shell:
    initctl reload-configuration

- name: Start Jenkins-Slave
  service:
    name: 'jenkins-slave'
    state: started
root@jenkins-1604:/etc/ansible/roles/jenkins/tasks# cat configure_master_common.yml
---
- name: Copy /etc/default/jenkins
  template:
    src: 'Common/jenkins.j2'
    dest: '/etc/default/jenkins'

- name: Set Jenkins URL
  template:
    src: 'Common/jenkins.model.JenkinsLocationConfiguration.xml.j2'
    dest: '/var/lib/jenkins/jenkins.model.JenkinsLocationConfiguration.xml'

- name: Install Python BCrypt
  pip:
    name: bcrypt
    state: present

- name: Generate Jenkins Password
  shell: python -c "import bcrypt; print(bcrypt.hashpw('{{ jenkins_admin_pass }}', bcrypt.gensalt(10, prefix=b'2a')))"
  register: jenkins_password_crypt

- name: Generate Jenkins API key
  shell: python -c "import os; import hashlib; print(hashlib.sha256(os.urandom(128)).hexdigest())"
  register: jenkins_api_key

- name: Ensure Jenkins Admin User Directory exists
  file:
    path: '/var/lib/jenkins/users/admin'
    state: directory
    owner: jenkins
    group: jenkins

- name: Configure Jenkins Admin User
  template:
    src: 'Common/user_config.xml.j2'
    dest: '/var/lib/jenkins/users/admin/config.xml'

- name: Enable Jenkins CLI
  template:
    src: 'Common/jenkins_config.xml.j2'
    dest: '/var/lib/jenkins/config.xml'

- name: Restart Jenkins
  service:
    name: jenkins
    state: restarted

- name: Enable Jenkins
  service:
    name: jenkins
    enabled: yes

- name: Wait for Jenkins to initialize
  wait_for:
    timeout: 30
- name: init password jenkin
  shell: cat /var/lib/jenkins/secrets/initialAdminPassword
  changed_when: false
  register: result

- name: print init password jenkins
  debug:
    var: result.stdout

- name: Install Jenkins Plugins
  shell:
    'java -jar {{ jenkins_cli }} -s {{ jenkins_url }} -auth admin:{{ result.stdout }} install-plugin http://updates.jenkins-ci.org/latest/{{ item }}.hpi'
  with_items: '{{ jenkins_plugins }}'

- name: Configure Swarm User
  shell: |
    echo 'jenkins.model.Jenkins.instance.securityRealm.createAccount("swarm", "{{ swarm_password }}")' | java -jar {{ jenkins_cli }} -s {{ jenkins_url }} -auth admin:{{ result.stdout }}

- name: Restart Jenkins
  service:
    name: jenkins
    state: restarted

- name: Wait for Jenkins to initialize
  wait_for:
    timeout: 60
